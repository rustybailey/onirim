<!DOCTYPE HTML>
<html>
<head>
	<title>Onirim</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="card">
    <div class="back">
      <div class="back_tl"></div>
      <div class="back_tr"></div>
      <div class="back_bl"></div>
      <div class="back_br"></div>
      <div class="back_middle">
        <div class="back_middle_img">
          <img src="icons/nightmare.svg"/>
        </div>
      </div>
    </div>    
  </div>

  <div id="limbo">
    <div class="card" style="text-align: center">This where limbo cards go.</div>
  </div>
  <div id="doors">
    <div class="card" style="text-align: center">This where your doors go.</div>

    <div class="card garden">
      <div class="front">
        <div class="middle_top">
          <img src="icons/sprout.svg"/>
        </div>
        <div class="middle_center">
          <img src="icons/door.svg"/>
        </div>
      </div>
    </div>

    <div class="card nightmare">
      <div class="front">
        <div class="nightmare_one">
          <img src="icons/nightmare.svg"/>
        </div>
        <div class="nightmare_two">
          <img src="icons/nightmare.svg"/>
        </div>
        <div class="nightmare_three">
          <img src="icons/nightmare.svg"/>
        </div>
      </div>
    </div>

  </div>
  <div id="labyrinth">
    <div class="card" style="text-align: center">This is the play area.</div> 
  </div>
<div id="hand"></div>


	<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/gameplay.js"></script>
</body>
</html>
