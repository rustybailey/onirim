<!DOCTYPE HTML>
<html>
<head>
	<title>Onirim</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	
<div id="labyrinth">
  <div class="card aquarium">
    <div class="front">

      <div class="left_top">
        <img style="height: 20px;" src="icons/sun.svg"/>
      </div>

      <div class="middle_center">
        <img style="height: 80px;" src="icons/aquarium.svg"/>   
      </div>
      

      <div class="right_top">
        <img style="height: 20px;" src="icons/sun.svg"/>
      </div>

    </div>    
  </div>

  <div class="card aquarium">
    <div class="front">

      <div class="left_top">
        <img style="height: 20px;" src="icons/moon.svg"/>
      </div>

      <div class="middle_center">
        <img style="height: 80px;" src="icons/aquarium.svg"/>   
      </div>
      

      <div class="right_top">
        <img style="height: 20px;" src="icons/moon.svg"/>
      </div>

    </div>    
  </div>

</div>

<div class="card observatory">
  <div class="front">

    <div class="left_top">
      <img style="height: 20px;" src="icons/sun.svg"/>
    </div>

    <div class="middle_center">
      <img style="height: 80px;" src="icons/observatory.svg"/>   
    </div>
    

    <div class="right_top">
      <img style="height: 20px;" src="icons/sun.svg"/>
    </div>

  </div>    
</div>



	<script type="text/javascript" src="jquery-1.8.1.min.js"></script>

</html>
