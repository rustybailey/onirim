<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	
<div id="labyrinth">
  <div class="card aquarium">
    <div class="front">
      <div class="left_top corner">
        <img style="height: 40px;" src="icons/sun.svg"/>
      </div>

      <div class="suit middle_center">
        <img style="height: 90px;" src="icons/aquarium.svg"/>   
      </div>
      

      <div class="right_top corner">
        <img style="height: 40px;" src="icons/sun.svg"/>
      </div>
    </div>
    
  </div>
  <div class="card aquarium">
    <div class="front">
      <div class="left_top corner">
        <img style="height: 40px;" src="icons/moon.svg"/>
      </div>

      <div class="suit middle_center">
        <img style="height: 90px;" src="icons/aquarium.svg"/>   
      </div>
      

      <div class="right_top corner">
        <img style="height: 40px;" src="icons/moon.svg"/>
      </div>
    </div>
    
  </div>
</div>

	<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
