<!DOCTYPE HTML>
<html>
<head>
	<title>Onirim</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	
<div id="labyrinth">
  <div class="card aquarium">
    <div class="front">

      <div class="left_top">
        <img style="height: 20px;" src="icons/sun.svg"/>
      </div>

      <div class="middle_center">
        <img style="height: 80px;" src="icons/aquarium.svg"/>   
      </div>
      

      <div class="right_top">
        <img style="height: 20px;" src="icons/sun.svg"/>
      </div>

    </div>    
  </div>

  <div class="card aquarium">
    <div class="front">

      <div class="left_top">
        <img style="height: 20px;" src="icons/moon.svg"/>
      </div>

      <div class="middle_center">
        <img style="height: 80px;" src="icons/aquarium.svg"/>   
      </div>
      

      <div class="right_top">
        <img style="height: 20px;" src="icons/moon.svg"/>
      </div>

    </div>    
  </div>

  <div class="card observatory">
    <div class="front">

      <div class="left_top">
        <img style="height: 20px;" src="icons/sun.svg"/>
      </div>

      <div class="middle_center">
        <img style="height: 80px;" src="icons/observatory.svg"/>   
      </div>
      

      <div class="right_top">
        <img style="height: 20px;" src="icons/sun.svg"/>
      </div>

    </div>    
  </div>

</div>



<div class="card">
  <div class="back">
    <div class="back_tl"></div>
    <div class="back_tr"></div>
    <div class="back_bl"></div>
    <div class="back_br"></div>
    <div class="back_middle">
      <div class="back_middle_img">
        <img style="height: 40px;" src="icons/nightmare.svg"/>
      </div>
    </div>
  </div>    
</div>



	<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
</body>
</html>
